<body>
<div id="viewport">
    <div id="background-startApp">
    <div id="viewport">
        <div id="background-wrap">
            <div class="bubble x1"></div>
            <div class="bubble x2"></div>
            <div class="bubble x3"></div>
            <div class="bubble x4"></div>
            <div class="bubble x5"></div>
            <div class="bubble x6"></div>
            <div class="bubble x7"></div>
            <div class="bubble x8"></div>
            <div class="bubble x9"></div>
            <div class="bubble x10"></div>
        </div>
	<div>
		<img src="assets/images/SK LOGO (2).png" alt="Sklogo" id = "Sklogo">
	</div>
    <div id = "selectlevelready"> 
        Ready to see the right subjects for you?
    </div>
	<div id="selectlevelrectangle">
			<div>
			<h1 id = "selectlevel">Select Level</h1>
			</div>
			<div>
                <select id = "juniorselection">
                    <option value="0" id = "juniorselectiontext">Junior High School</option>
                    <option value="1">Grade 7</option>
                    <option value="2">Grade 8</option>
                    <option value="3">Grade 9</option>
                    <option value="4">Grade 10</option>
                  </select>
            </div>
            <div>
                <select id = "seniorselection">
                    <option value="0">Senior High School</option>
                    <option value="1">Grade 11</option>
                    <option value="2">Grade 12</option>
                  </select>
            </div>
            <div>
                <button id ="levelsubmit">Submit</button>	
            </div>
    </div>
</div>
</div>
