<html>
<head>

	<title>Welcome Registration</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="viewport">
    <div id="background-startApp">
    <div id="viewport">
        <div id="background-wrap">
            <div class="bubble x1"></div>
            <div class="bubble x2"></div>
            <div class="bubble x3"></div>
            <div class="bubble x4"></div>
            <div class="bubble x5"></div>
            <div class="bubble x6"></div>
            <div class="bubble x7"></div>
            <div class="bubble x8"></div>
            <div class="bubble x9"></div>
            <div class="bubble x10"></div>
        </div>
	<div>
		<img src="assets/images/SK LOGO (2).png" alt="Sklogo" id = "Sklogo">
	</div>
	<div>
        <a href = ""><i class = "fa fa-arrow-circle-left" id ="arrow"></i></a>
    </div>
	<div id="registrationrectangle">
			<div>
			<h1 id = "welcome">Welcome!</h1>
			<p id = "welcome-sub">Tell us more about yourself</p>
			</div>
			<div>
                <input type="text" id ="registerfnsn" placeholder="FirstName, Surname" value="">
                <input type="password" id ="registerpassword" placeholder="Password" value="">
                <input type="text" id ="registerlocation" placeholder="Location" value="">
                <input type="password" id ="registergrade" placeholder="Grade" value="">
                <input type="text" id ="registerschool" placeholder="School" value="">
            </div>
            <div>
                <select id = "registrationTypeOfSchool">
                    <option value="0" id = "juniorselectiontext">Type of School</option>
                    <option value="1">Public</option>
                    <option value="2">Private</option>
                  </select>
            </div>  
            
            <div>
                <select id = "registrationSubjectInterest">
                    <option value="0" id = "juniorselectiontext">Subject Interest</option>
                    <option value="1">Earth Science</option>
                    <option value="2">Mathematics</option>
                    <option value="3">Biology I</option>
                    <option value="4">Biology II</option>
                  </select>
            </div>
            <div>
                <a href="finishregistration.html"><Button id = "registerProceed">Proceed</Button></a>
            </div>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
